# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
    paths:
      - .github/workflows/build.yml
      - src/**

  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # https://github.com/GitHubSecurityLab/actions-permissions/tree/main/monitor
      - uses: GitHubSecurityLab/actions-permissions/monitor@v1
        with:
          config: ${{ vars.PERMISSIONS_CONFIG }}

      - uses: actions/checkout@v4

      # Setup and build .net application in src directory
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build
        run: dotnet build src/ -c Release

      # Run tests
      - name: Test
        run: dotnet test src/ -c Release

      # Publish
      - name: Publish
        run: dotnet publish src/ -c Release -o ${{ github.workspace }}/publish

      - name: Publish artifacts to workflow run
        uses: actions/upload-artifact@v4
        with:
          name: production-artifacts
          path: ${{ github.workspace }}/publish
